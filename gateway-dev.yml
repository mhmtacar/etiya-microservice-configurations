spring:
  application:
    name: gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: customer-service.routing
            uri: lb://customerservice # load-balancing
            predicates:
              - Path=/api/**
          - id: product-service.routing
            uri: lb://productservice
            predicates:
              - Path=/api/products/**
          - id: eureka.routing
            uri: ${eureka.url}
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: eureka.static-files
            uri: ${eureka.url}
            predicates:
              - Path=/eureka/**
          - id: user-service.routing
            uri: lb://userservice
            predicates:
              - Path=/api/auth/**
            
            # Swagger UI Routes
          - id: customer-service.swagger-ui
            uri: lb://customerservice
            predicates:
              - Path=/customerservice/swagger-ui/**
            filters:
              - RewritePath=/customerservice/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}
              
          - id: product-service.swagger-ui
            uri: lb://productservice
            predicates:
              - Path=/productservice/swagger-ui/**
            filters:
              - RewritePath=/productservice/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}
              
          - id: user-service.swagger-ui
            uri: lb://userservice
            predicates:
              - Path=/userservice/swagger-ui/**
            filters:
              - RewritePath=/userservice/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}

server:
  port: 8090

eureka:
  url: http://localhost:8888
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/


